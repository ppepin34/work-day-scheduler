<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <ul>
      <li class="time-block row">
        <div class="col-1 hour text-right">9AM</div>
        <p class="col-10 description"  id="09"></p>
        <button type="button" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </li>
      <li class="time-block row">
        <div class="hour col-1 text-right">10AM</div>
        <p class="col-10 description" id="10"></p>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </li>
      <li class="time-block row">
        <div class="hour col-1 text-right">11AM</div>
        <p class="col-10 description" id="11"></p>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </li>
      <li class="time-block row">
        <div class="hour col-1 text-right">12PM</div>
        <p class="col-10 description" id="12"></p>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </li>
      <li class="time-block row">
        <div class="hour col-1 text-right">1PM</div>
        <p class="col-10 description" id="13"></p>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </li>
      <li class="time-block row">
        <div class="hour col-1 text-right">2PM</div>
        <p class="col-10 description" id="14"></p>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </li>
      <li class="time-block row">
        <div class="hour col-1 text-right">3PM</div>
        <p class="col-10 description" id="15"></p>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </li>
      <li class="time-block row">
        <div class="hour col-1 text-right">4PM</div>
        <p class="col-10 description" id="16"></p>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </li>
      <li class="time-block row">
        <div class="hour col-1 text-right">5PM</div>
        <p class="col-10 description" id="17"></p>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
