<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <form class="time-block row">
        <label for="09" class="col-1 hour text-right">9AM</label>
        <textarea readonly type="text" class="col-10 textarea"  name="09" id="09"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
         </form>
      <form class="time-block row">
        <label for="10" class="col-1 hour text-right">10AM</label>
        <textarea readonly class="col-10 textarea"  name="10" id="10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </form>
      <form class="time-block row">
        <label for="11" class="col-1 hour text-right">11AM</label>
        <textarea readonly class="col-10 textarea"  name="11" id="11"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </form>
      <form class="time-block row">
        <label for="12" class="col-1 hour text-right">12PM</label>
        <textarea readonly class="col-10 textarea"  name="12" id="12"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </form>
      <form class="time-block row">
        <label for="13" class="col-1 hour text-right">1PM</label>
        <textarea readonly class="col-10 textarea"  name="13" id="13"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </form>
      <form class="time-block row">
        <label for="14" class="col-1 hour text-right">2PM</label>
        <textarea readonly class="col-10 textarea"  name="14" id="14"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </form>
      <form class="time-block row">
        <label for="15" class="col-1 hour text-right">3PM</label>
        <textarea readonly class="col-10 textarea"  name="15" id="15"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </form>
      <form class="time-block row">
        <label for="16" class="col-1 hour text-right">4PM</label>
        <textarea readonly class="col-10 textarea"  name="16" id="16"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </form>
      <form class="time-block row">
        <label for="17" class="col-1 hour text-right">5PM</label>
        <textarea readonly class="col-10 textarea"  name="17" id="17"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
